<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To'lov usullari</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 70px;
            background-color: #f8f9fa;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .bottom-nav a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: inherit;
            text-decoration: none;
            font-size: 14px;
        }
        .bottom-nav a .bi {
            display: block;
            font-size: 1.3em;
        }
        .main-content {
            margin-bottom: 70px;
        }
        .card-payment {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card-payment:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="02.png" alt="Logo" height="40">
    </div>

    <div class="main-content">
        <div class="container">
            <h2 class="text-center mb-4">To'lov usulini tanlang</h2>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card card-payment text-center" onclick="alert('Credit Card selected')">
                        <div class="card-body">
                            <i class="bi bi-credit-card" style="font-size: 2em;"></i>
                            <h5 class="card-title mt-2">Kredit karta</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card card-payment text-center" onclick="alert('PayPal selected')">
                        <div class="card-body">
                            <i class="bi bi-paypal" style="font-size: 2em;"></i>
                            <h5 class="card-title mt-2">PayPal</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card card-payment text-center" onclick="alert('Bank Transfer selected')">
                        <div class="card-body">
                            <i class="bi bi-bank" style="font-size: 2em;"></i>
                            <h5 class="card-title mt-2">Bank o'tkazmasi</h5>
                        </div>
                    </div>
                </div>
                <!-- Add more payment methods as needed -->
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-link">
            <i class="bi bi-house-door"></i>
            <span>Bosh sahifa</span>
        </a>
        <a href="cours.html" class="nav-link">
            <i class="bi bi-book"></i>
            <span>Guruhlar</span>
        </a>
        <a href="tulov.html" class="nav-link" style="color:#FFA500">
            <i class="bi bi-currency-dollar"></i>
            <span>To'lovlar</span>
        </a>
        <a href="profil.html" class="nav-link">
            <i class="bi bi-person"></i>
            <span>Profil</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
