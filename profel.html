<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchi Profil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 60px;
            background-color: #f8f9fa;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .main-content {
            margin-top: 20px; 
            padding: 20px;
        }
        .profile-section {
            margin-bottom: 20px;
        }
        .profile-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .header h4 {
                font-size: 1.2em;
            }
            .profile-section h2 {
                font-size: 1.2em;
            }
            .btn-link i {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="index.html" class="btn btn-link"><i class="bi bi-reply"></i></a>
        </div>
        <div>
            <h4>Profil</h4>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="profile-section">
                <h2>Foydalanuvchi Ma'lumotlari</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Foydalanuvchi nomi:</label>
                        <input type="text" class="form-control" id="username" value="JohnDoe" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
                    </div>
                </form>
            </div>
            <div class="profile-section">
                <h2>Parolni Yangilash</h2>
                <form>
                    <div class="form-group">
                        <label for="currentPassword">Joriy Parol:</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Joriy parolingizni kiriting">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Yangi Parol:</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Yangi parolingizni kiriting">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Yangi Parolni Tasdiqlang:</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Yangi parolingizni qayta kiriting">
                    </div>
                    <button type="submit" class="btn btn-primary">Yangilash</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
