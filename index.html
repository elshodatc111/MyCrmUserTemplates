<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Sale</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 70px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .bottom-nav a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: inherit;
            text-decoration: none;
        }
        .bottom-nav a .bi {
            display: block;
            font-size: 1.5em;
        }
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 0.75em;
        }
        .icon-container {
            position: relative;
            display: inline-block;
        }
        .main-content {
            margin-top: 70px;
            margin-bottom: 70px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            .card-img-top {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            MyCrm
            <img src="https://path-to-your-logo.jpg" alt="Logo" height="40">
        </div>
        <div>
            <div class="icon-container">
                <a href="messege.html" class="btn btn-link"><i class="bi bi-chat-dots"></i><span class="badge">1</span></a>
            </div>
            <a href="profel.html" class="btn btn-link"><i class="bi bi-person"></i></a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-12 my-3">
                    <div class="card">
                        <img src="https://new.kdb.uz/storage/news/April2023/yPZ5CZQQllRp6xp5kKPp.jpg" class="card-img-top" alt="O'quv markaz nomi">
                        <div class="card-body">
                            <h5 class="card-title w-100 text-center">O'quv markaz nomi</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 mb-5">
                    <div class="card">
                        <img src="https://new.kdb.uz/storage/news/April2023/yPZ5CZQQllRp6xp5kKPp.jpg" class="card-img-top" alt="Online kurslar">
                        <div class="card-body">
                            <h5 class="card-title w-100 text-center">Online kurslar</h5>
                            <button class="btn btn-primary w-100">Kurslarga o'tish</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 mb-5">
                    <div class="card">
                        <img src="https://a-pay.uz/wp-content/uploads/2021/10/1.jpg" class="card-img-top" alt="Balansni to'ldirish">
                        <div class="card-body">
                            <h5 class="card-title w-100 text-center">Balansni to'ldirish</h5>
                            <button class="btn btn-primary w-100">To'lovga o'tish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-link" style="color:#FFA500">
            <i class="bi bi-house-door"></i>
            <span>Bosh sahifa</span>
        </a>
        <a href="cours.html" class="nav-link">
            <i class="bi bi-book"></i>
            <span>Guruhlar</span>
        </a>
        <a href="tulov.html" class="nav-link">
            <i class="bi bi-currency-dollar"></i>
            <span>To'lovlar</span>
        </a>
        <a href="test.html" class="nav-link">
            <i class="bi bi-patch-question"></i>
            <span>Testlar</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
