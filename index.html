<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Sale</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 70px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .bottom-nav a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: inherit;
            text-decoration: none;
            font-size: 14px;
        }
        .bottom-nav a .bi {
            display: block;
            font-size: 1.3em;
        }
        .main-content {
            margin-top: 0;
            margin-bottom: 70px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            .card-img-top {
                height: 350px;
            }
        }
        .social-media {
            padding: 20px 0;
        }

        .social-media a {
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #007bff; /* yoki boshqa rang */
        }

        .social-media i {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="02.png" alt="Logo" height="40">
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-1 mb-2">
                    <div class="card">
                        <img src="https://new.kdb.uz/storage/news/April2023/yPZ5CZQQllRp6xp5kKPp.jpg" class="card-img-top" alt="O'quv markaz nomi">
                        <div class="card-body">
                            <h5 class="card-title w-100 text-center">O'quv markaz nomi</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="card">
                        <img src="https://new.kdb.uz/storage/news/April2023/yPZ5CZQQllRp6xp5kKPp.jpg" class="card-img-top" alt="Balansni to'ldirish">
                        <div class="card-body">
                            <p class="w-100 text-center">Kurslar uchun to'lovni oson va tez amalga oshiring</p>
                            <a href="paymart.html" class="btn btn-primary w-100">
                                <i class="bi bi-credit-card"></i> To'lovga o'tish
                            </a>
                            <a href="paymart2.html" class="btn btn-primary w-100">
                                <i class="bi bi-credit-card"></i> To'lovga o'tish
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="social-media">
                <div class="container text-center">
                    <h5 class="mb-3">Bizni kuzatib boring</h5>
                    <a href="https://www.facebook.com/yourpage" class="mx-2" target="_blank" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://twitter.com/yourprofile" class="mx-2" target="_blank" aria-label="Twitter">
                        <i class="bi bi-telegram"></i>
                    </a>
                    <a href="https://www.instagram.com/yourprofile" class="mx-2" target="_blank" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/yourprofile" class="mx-2" target="_blank" aria-label="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <div class="bottom-nav">
        <a href="index.html" class="nav-link" style="color:#FFA500">
            <i class="bi bi-house-door"></i>
            <span>Bosh sahifa</span>
        </a>
        <a href="cours.html" class="nav-link">
            <i class="bi bi-book"></i>
            <span>Guruhlar</span>
        </a>
        <a href="tulov.html" class="nav-link">
            <i class="bi bi-currency-dollar"></i>
            <span>To'lovlar</span>
        </a>
        <a href="profel.html" class="nav-link">
            <i class="bi bi-person"></i>
            <span>Profil</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
